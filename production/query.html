    <script>
    Date.prototype.toMyString = function () {
        function padZero(obj) {
            obj = obj + '';
            if (obj.length == 1)
                  obj = "0" + obj
              return obj;
            }

            var output = "";
            output += this.getFullYear();
            output += padZero(this.getMonth()+1);
            output += padZero(this.getDate());

            return output;
        }
        function myFunction() {
            document.getElementById("posts").innerHTML = "";
            var x = document.getElementById("frm1");
            var near = "near=";
            near = x.elements[0].value;
            query = x.elements[1].value;
            // alert(near);

            var near_val = near;
            var query_val = "&query=" + query;
            var d = new Date();
            var auth = "&client_id=OSUJJBU0Z4MOAMEJBVOPIF22X5PIJ10CYQ3W3JXPJH13ATYZ&client_secret=0YRGI4STP0IETM2FGFFVVXHCVRIHBALJVH2412ZMDW5CQQ24&v=" + d.toMyString();
            var link = "https://api.foursquare.com/v2/venues/search?near=" + near_val + query_val + auth;

            // "https://api.foursquare.com/v2/venues/search?near=dubai&categoryId=50aa9e094b90af0d42d5de0d&client_id=OSUJJBU0Z4MOAMEJBVOPIF22X5PIJ10CYQ3W3JXPJH13ATYZ&client_secret=0YRGI4STP0IETM2FGFFVVXHCVRIHBALJVH2412ZMDW5CQQ24&v=20170712"
            $.getJSON(link,
            function(data){
                console.log(data);
          $.each(data.response.venues, function(i,product){
            content = '<p><strong>' + product.name + '</strong>' + ' ';
            content += product.location.lat + ' ';
            content += product.location.lng + '</p>';
            content += '<br/>';
            $(content).appendTo("#posts");
          });
        });
        }
